<app-navbar (messageEvent)="receiveMessage($event)"></app-navbar>
<section class="jumpotron bg-light text-center mt-4">
    <h1>Polls Rethinked </h1>
    <p class="lead text-muted">
        Power By Blockchain
    </p>
</section>
<app-poll-create *ngIf="show"></app-poll-create>
<div class="d-flex">
    <div class="container poll-list">
        <app-poll *ngFor="let poll of polls" [image]="poll.image" [voted]="poll.voted" [votes]="poll.votes"
            [question]="poll.question"></app-poll>
    </div>
    <div class="container poll-detail">
        <app-poll-vote></app-poll-vote>
    </div>
</div>
